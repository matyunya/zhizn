<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Что наша жизнь?</title>
<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
<link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<style>
body {
  font-family: 'Playfair Display', serif;
  font-size: 16px;
  background: ghostwhite;
  display: none;
}

.lead {
  font-size: 60px;
  margin-top: 120px;
  text-align: center;
  z-index: -100;

  -moz-animation-name: dropHeader;
  -moz-animation-iteration-count: 1;
  -moz-animation-timing-function: ease-out;
  -moz-animation-duration: 1.6s;

  -webkit-animation-name: dropHeader;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-timing-function: ease-out;
  -webkit-animation-duration: 1.6s;

  animation-name: dropHeader;
  animation-iteration-count: 1;
  animation-timing-function: ease-out;
  animation-duration: 1.6s;
}

.lead p {
  font-size:48px;
}

@-moz-keyframes dropHeader {
    0% {
        -moz-transform: translateY(-400px);
    }
    100% {
        -moz-transform: translateY(0);
    }
}
@-webkit-keyframes dropHeader {
    0% {
        -webkit-transform: translateY(-400px);
    }
    100% {
        -webkit-transform: translateY(0);
    }
}
@keyframes dropHeader {
    0% {
        transform: translateY(-400px);
    }
    100% {
        transform: translateY(0);
    }
}

#curtain-left {
  position: absolute;
  top:0;
  left:0;
  z-index: 100;

  -moz-animation-name: fadeLeft;
  -moz-animation-iteration-count: 1;
  -moz-animation-timing-function: ease-out;
  -moz-animation-duration: 2.0s;

  -webkit-animation-name: fadeLeft;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-timing-function: ease-out;
  -webkit-animation-duration: 2.0s;

  animation-name: fadeLeft;
  animation-iteration-count: 1;
  animation-timing-function: ease-out;
  animation-duration: 2.0s;
}

@-moz-keyframes fadeRight {
    0% {
        -moz-transform: translateX(200px);
    }
    100% {
        -moz-transform: translateX(0);
    }
}
@-webkit-keyframes fadeRight {
    0% {
        -webkit-transform: translateX(200px);
    }
    100% {
        -webkit-transform: translateX(0);
    }
}
@keyframes fadeRight {
    0% {
        transform: translateX(200px);
    }
    100% {
        transform: translateX(0);
    }
}

#bg {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index: -100;
}

#curtain-right {
  top:0;
  right:0;
  position: absolute;
  z-index: 100;

  -moz-animation-name: fadeRight;
  -moz-animation-iteration-count: 1;
  -moz-animation-timing-function: ease-out;
  -moz-animation-duration: 2.0s;

  -webkit-animation-name: fadeRight;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-timing-function: ease-out;
  -webkit-animation-duration: 2.0s;

  animation-name: fadeRight;
  animation-iteration-count: 1;
  animation-timing-function: ease-out;
  animation-duration: 2.0s;
}

@-moz-keyframes fadeLeft {
    0% {
        -moz-transform: translateX(-200px);
    }
    100% {
        -moz-transform: translateX(0);
    }
}
@-webkit-keyframes fadeLeft {
    0% {
        -webkit-transform: translateX(-200px);
    }
    100% {
        -webkit-transform: translateX(0);
    }
}
@keyframes fadeLeft {
    0% {
        transform: translateX(-200px);
    }
    100% {
        transform: translateX(0);
    }
}

.container {
  max-width: 1200px;
  margin: auto;
}

.loaded {
  display: block;
}

</style>
<body onload="document.body.setAttribute('class','loaded')">
<img id="bg" src="/static/img/light.png">
<img id="curtain-left" src="/static/img/1.png">
<img id="curtain-right" src="/static/img/2.png">

  </div>
</div>
</body>
